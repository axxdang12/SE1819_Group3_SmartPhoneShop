<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments::header}"></head>

<body>
<link rel="stylesheet" th:href="@{static/css/profile.css}">

<!--PreLoader-->
<div th:replace="~{fragments::loader}"></div>
<!--PreLoader Ends-->
<div class="container light-style flex-grow-1 container-p-y">
    <form th:action="@{/profile/update}" th:object="${profileDto}" method="POST">
    <h4 class="font-weight-bold py-3 mb-4">
        PROFILE USER
    </h4>
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list"
                       href="#account-general">General</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                       href="#account-change-password">Change password</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="account-general">
                        <hr class="border-light m-0">
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control mb-1" th:value="${user.username}" name="username" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" th:value="${user.userDetail.firstName}" name="firstName">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" th:value="${user.userDetail.lastName}" name="lastName">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Gender</label>
                                <div>
                                    <input type="radio" id="male" name="gender" class="form-control-inline" value="Male" th:checked="${user.userDetail.gender == 'Male'}">
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input type="radio" id="female" name="gender" class="form-control-inline" value="Female" th:checked="${user.userDetail.gender == 'Female'}">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" th:value="${user.email}" name="email" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" th:value="${user.userDetail.phoneNumber}" name="phoneNumber">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" th:value="${user.userDetail.address}" name="address">
                            </div>
                            <!--<div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="text" class="form-control mb-1" th:value="${user.email}">
                                <div class="alert alert-warning mt-3">
                                    Your email is not confirmed. Please check your inbox.<br>
                                    <a href="javascript:void(0)">Resend confirmation</a>
                                </div>
                            </div>-->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="account-change-password">
                        <div class="card-body pb-2">
                            <div class="form-group">
                                <label class="form-label">Current password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">New password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Repeat new password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right mt-3">
        <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
        <td><a class="btn btn-primary" th:href="@{/}">Back to home</a></td>
    </div><br>
</form>
</div>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>

<div th:replace="~{fragments::script}"></div>

</body>

</html>
