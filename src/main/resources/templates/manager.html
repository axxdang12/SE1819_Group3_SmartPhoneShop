<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentManagement::header}">

</head>


<!--PreLoader-->
<div th:replace="~{fragmentManagement::loader}">
</div>
<!--PreLoader Ends-->

<nav th:replace="~{fragmentManagement::navbar}" >

</nav>
<div class="" id="home">
    <body id="reportsPage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-white mt-5 mb-5">Welcome back, <b>Manager</b></p>
            </div>
        </div>

        <form th:action="@{/searchorder}" method="POST">
            <div class="input-group">
                <input class="form-control" type="search" name="userid" placeholder="Search by User ID" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </form>
        <!-- row -->
        <div class="row tm-content-row">
            <div class="col-12 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
                    <h2 class="tm-block-title">Orders List</h2>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Order Date</th>
                            <th>Total Price</th>
                            <th>View detail</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <!-- Default order list -->
                        <tr th:if="${orderList != null}" th:each="order: ${orderList}">
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.totalPrice}+'$'"></td>
                            <td><a class="btn btn-info" th:href="@{order-detail-manager/{id}(id=${order.orderId})}">Details</a></td>
                            <td>
                                <a th:if="${order.status == 'Pending'}" class="tm-status-circle pending"></a>
                                <a th:if="${order.status == 'Approved'}" class="tm-status-circle moving"></a>
                                <a th:if="${order.status == 'Rejected'}" class="tm-status-circle cancelled"></a>
                                <a th:if="${order.status == 'Completed'}" class="tm-status-circle completed"></a>
                                <span th:text="${order.status}"></span>
                            </td>
                            <td>
                                <div th:if="${order.status == 'Pending'}">
                                    <form th:action="@{approve/{id}(id=${order.orderId})}" method="get">
                                        <button type="submit" class="btn btn-success">Approve</button>
                                    </form>
                                    <form th:action="@{reject/{id}(id=${order.orderId})}" method="get">
                                        <button type="submit" class="btn btn-danger">Reject</button>
                                    </form>
                                </div>
                                <div th:if="${order.status == 'Approved'}">
                                    <form th:action="@{complete/{id}(id=${order.orderId})}" method="get">
                                        <button type="submit" class="btn btn-success">Complete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>

                        <!-- Search results by user ID -->
                        <tr th:if="${listOrderByUser != null}" th:each="order: ${listOrderByUser}">
                            <td th:text="${order.orderId}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.totalPrice}+'$'"></td>
                            <td><a class="btn btn-info" th:href="@{order-detail-manager/{id}(id=${order.orderId})}">Details</a></td>
                            <td>
                                <a th:if="${order.status == 'Pending'}" class="tm-status-circle pending"></a>
                                <a th:if="${order.status == 'Approved'}" class="tm-status-circle moving"></a>
                                <a th:if="${order.status == 'Rejected'}" class="tm-status-circle cancelled"></a>
                                <a th:if="${order.status == 'Completed'}" class="tm-status-circle completed"></a>
                                <span th:text="${order.status}"></span>
                            </td>
                            <td>
                                <div th:if="${order.status == 'Pending'}">
                                    <form th:action="@{approve/{id}(id=${order.orderId})}" method="get">
                                        <button type="submit" class="btn btn-success">Approve</button>
                                    </form>
                                    <form th:action="@{reject/{id}(id=${order.orderId})}" method="get">
                                        <button type="submit" class="btn btn-danger">Reject</button>
                                    </form>
                                </div>
                                <div th:if="${order.status == 'Approved'}">
                                    <form th:action="@{complete/{id}(id=${order.orderId})}" method="get">
                                        <button type="submit" class="btn btn-success">Complete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragmentManagement::footer}" >
    </footer>
</div>

<div th:replace="~{fragmentManagement::js}">

</div>
<script>
    Chart.defaults.global.defaultFontColor = 'white';
    let ctxLine,
        ctxBar,
        ctxPie,
        optionsLine,
        optionsBar,
        optionsPie,
        configLine,
        configBar,
        configPie,
        lineChart;
    barChart, pieChart;
    // DOM is ready
    $(function () {
        drawLineChart(); // Line Chart
        drawBarChart(); // Bar Chart
        drawPieChart(); // Pie Chart

        $(window).resize(function () {
            updateLineChart();
            updateBarChart();
        });
    })
    function handleAction(action, button) {
        alert(action + ' clicked!');
        // Additional logic can be added here
    }

</script>
</body>

</html>
