<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentManagement::header}">

</head>



<!--PreLoader-->
<div th:replace="~{fragmentManagement::loader}">

</div>
<!--PreLoader Ends-->
<nav th:replace="~{fragmentManagement::navbar}" >

</nav>
    <body id="reportsPage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-white mt-5 mb-5">Welcome back, <b>Manager</b></p>
            </div>
        </div>
        <!-- Search by Username -->
        <form th:action="@{/searchReport}" method="POST">
            <div class="form-group">
                <label for="name">Search by User Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Search by Order ID -->
        <form th:action="@{/searchReport}" method="POST">
            <div class="form-group">
                <label for="orderId">Search by Order ID</label>
                <input type="text" class="form-control" id="orderId" name="orderId">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div th:if="${error}">
            <div class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
        </div>

        <!-- row -->
        <div class="row tm-content-row">
            <div class="col-12 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
                    <h2 class="tm-block-title">Reports List</h2>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Report ID</th>
                            <th>User ID</th>
                            <th>Order ID</th>
                            <th>View detail</th>
                        </tr>
                        </thead>
                        <tbody>

                        <!-- Default report list -->
                        <tr th:each="report: ${reportList}">
                            <td th:text="${report.reportId}"></td>
                            <td th:text="${report.userId}"></td>
                            <td th:text="${report.orderId}"></td>
                            <td><a th:href="@{/report/report-detail/{reportId}(reportId=${report.reportId})}" class="btn btn-info">Details</a></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragmentManagement::footer}" >
    </footer>
</div>

    <div th:replace="~{fragmentManagement::js}">

    </div>

<script>
    Chart.defaults.global.defaultFontColor = 'white';
    let ctxLine,
        ctxBar,
        ctxPie,
        optionsLine,
        optionsBar,
        optionsPie,
        configLine,
        configBar,
        configPie,
        lineChart;
    barChart, pieChart;
    // DOM is ready
    $(function () {
        drawLineChart(); // Line Chart
        drawBarChart(); // Bar Chart
        drawPieChart(); // Pie Chart

        $(window).resize(function () {
            updateLineChart();
            updateBarChart();
        });
    })
    function handleAction(action, button) {
        alert(action + ' clicked!');
        // Additional logic can be added here
    }

</script>
</body>

</html>
