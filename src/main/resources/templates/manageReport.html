<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Admin - Dashboard HTML Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" th:href="@{/css/templatemo-style.css}">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

<body id="reportsPage">
<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->
<div class="" id="home">
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" th:href="@{/manager}">
                <h1 class="tm-site-title mb-0">Product Manager</h1>
            </a>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto h-100">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manager}">
                            <i class="fas fa-tachometer-alt"></i>
                            Orders
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/manageProduct}">
                            <i class="fas fa-shopping-cart"></i>
                            Products
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/manageReport}">
                            <i class="fas fa-file-alt"></i>
                            Reports
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-block" href="@{#}">
                            Back to HomePage
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-white mt-5 mb-5">Welcome back, <b>Manager</b></p>
            </div>
        </div>
        <!-- Search by User ID -->
        <form method="get" action="#" id="searchByUserNameForm" class="mb-3">
            <div class="form-group">
                <label for="name">Search by User Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Search by Order ID -->
        <form method="get" action="#" id="searchByOrderIdForm">
            <div class="form-group">
                <label for="orderId">Search by Order ID</label>
                <input type="text" class="form-control" id="orderId" name="orderId">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div th:if="${error}">
            <div class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
        </div>

        <!-- row -->
        <div class="row tm-content-row">
            <div class="col-12 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
                    <h2 class="tm-block-title">Reports List</h2>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Report ID</th>
                            <th>User ID</th>
                            <th>Order ID</th>
                            <th>View detail</th>
                        </tr>
                        </thead>
                        <tbody>

                        <!-- Default report list -->
                        <tr th:each="report: ${reportList}">
                            <td th:text="${report.reportId}"></td>
                            <td th:text="${report.userId}"></td>
                            <td th:text="${report.orderId}"></td>
                            <td><a th:href="@{/report/report-detail/{reportId}(reportId=${report.reportId})}" class="btn btn-info">Details</a></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2018</b> All rights reserved.

                Design: <a rel="nofollow noopener" class="tm-footer-link">Template Mo</a>
            </p>
        </div>
    </footer>
</div>

<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<!-- https://jquery.com/download/ -->
<script th:src="@{/js/moment.min.js}"></script>
<!-- https://momentjs.com/ -->
<script th:src="@{/js/Chart.min.js}"></script>
<!-- http://www.chartjs.org/docs/latest/ -->
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<!-- https://getbootstrap.com/ -->
<script th:src="@{/js/tooplate-scripts.js}"></script>
<script>
    Chart.defaults.global.defaultFontColor = 'white';
    let ctxLine,
        ctxBar,
        ctxPie,
        optionsLine,
        optionsBar,
        optionsPie,
        configLine,
        configBar,
        configPie,
        lineChart;
    barChart, pieChart;
    // DOM is ready
    $(function () {
        drawLineChart(); // Line Chart
        drawBarChart(); // Bar Chart
        drawPieChart(); // Pie Chart

        $(window).resize(function () {
            updateLineChart();
            updateBarChart();
        });
    })
    function handleAction(action, button) {
        alert(action + ' clicked!');
        // Additional logic can be added here
    }

</script>
</body>

</html>
