<script>
	document.addEventListener('DOMContentLoaded', function () {
        const quantityInputs = document.querySelectorAll('.product-quantity input');
        const totalCartElement = document.getElementById('totalCart');

        function updateTotalPrice(input) {
            const row = input.closest('tr');
            const priceElement = row.querySelector('.product-price');
            const totalElement = row.querySelector('.product-total');
            const price = parseFloat(priceElement.innerText.replace('$', ''));
            const quantity = parseInt(input.value);
            const total = price * quantity;

            totalElement.innerText = `$${total}`;
            updateCartTotal();
        }

        function updateCartTotal() {
            let total = 0;
            const totalElements = document.querySelectorAll('.product-total');

            totalElements.forEach(function (element) {
                total += parseFloat(element.innerText.replace('$', ''));
            });

            totalCartElement.innerText = `$${total}`;
        }

        quantityInputs.forEach(function (input) {
            input.addEventListener('change', function () {
                updateTotalPrice(input);
            });
        });

        // Initialize the total prices on page load
        quantityInputs.forEach(function (input) {
            updateTotalPrice(input);
        });
    });
	function confirmDeleteP() {
            return confirm("Are you sure you want to delete this product?");
        }
</script>
