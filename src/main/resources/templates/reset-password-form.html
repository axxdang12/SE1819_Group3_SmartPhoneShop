<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>LKHT</title>
</head>
<body>
<div>
    <h2>Reset Your Password</h2>
</div>
<div th:text = "${message}" class="alert alert-danger text-center">
</div>
<form th:action="@{/reset-password}" th:object="${changePassDto}" method="post" style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token" th:value="${token}"/>
    <div class="border border-secondary rounded p-3">
        <div>
            <p>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Enter your new password" required autofocus/>
            </p>
            <p>
                <input type="password" name="repeatPassword" class="form-control" placeholder="Confirm your new password"
                       required oninput="checkPasswordMatch(this);"/>
            </p>
            <p class="text-center">
                <input type="submit" value="Change Password" class="btn btn-primary"/>
            </p>
        </div>
    </div>
</form>
<script th:src="@{/js/reset-pass.js}"></script>
</body>
</html>
