<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragmentManagement::header}">

</head>

<body>
<!--PreLoader-->
<div th:replace="~{fragmentManagement::loader}">

</div>
<!--PreLoader Ends-->
<nav th:replace="~{fragmentManagement::navbar}" >
</nav>
<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Edit Brand</h2>
                    </div>
                </div>
                <div class="row tm-edit-product-row">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <form th:action="@{/editbrand}" method="post" class="tm-edit-product-form">
                            <div class="form-group mb-3">
                                <label >Brand ID
                                </label>
                                <input  name="id" type="number" th:value="${brand.brandId}" class="form-control validate" readonly />
                            </div>
                            <div class="form-group mb-3">
                                <label>Brand Name
                                </label>
                                <input  name="name" type="text" th:value="${brand.brandName}" class="form-control validate" required />
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block text-uppercase">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2024</b> All rights reserved.


            </p>
        </div>
    </footer>

<div th:replace="~{fragmentManagement::js}">

</div>

<script>
        $(function () {
          $("#expire_date").datepicker({
            defaultDate: "10/22/2020"
          });
        });
    </script>
</body>

</html>
