<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Name</label>
                        <input name="name" id="name" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input name="price" id="price" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>CPU</label>
                        <input name="cpu" id="cpu" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Origin</label>
                        <input name="origin" id="origin" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Sim</label>
                        <input name="sim" id="sim" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input name="date" id="date" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Camera</label>
                        <input name="camera" id="camera" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Display</label>
                        <input name="dis" id="dis" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label >Brand</label>
                        <select name="brand" id="brand" class="form-control" required>

                            <option th:each="brand : ${listBrand}"
                                    th:value="${brand.brandId}"
                                    th:text="${brand.brandName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label >Ram</label>
                        <select name="ram" id="ram" class="form-control" required>
                            <option value="8">8GB</option>
                            <option value="16">16GB</option>
                            <option value="32">32GB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Memory</label>
                        <select name="memory" id="memory" class="form-control" required>
                            <option value="128">128GB</option>
                            <option value="256">256GB</option>
                            <option value="512">512GB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Picture Main</label>
                        <input name="pm" id="pm" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Picture Front</label>
                        <input name="pf" id="pf" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Picture Back</label>
                        <input name="pb" id="pb" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Picture Side</label>
                        <input name="ps" id="ps" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input type="text" class="form-control" id="editProductId" required readonly>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="editProductName" required>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" class="form-control" id="editProductPrice" required>
                    </div>
                    <div class="form-group">
                        <label>CPU</label>
                        <input type="text" class="form-control" id="editProductCPU" required>
                    </div>
                    <div class="form-group">
                        <label>Origin</label>
                        <input type="text" class="form-control" id="editProductOrigin" required>
                    </div>
                    <div class="form-group">
                        <label>Sim</label>
                        <input type="text" class="form-control" id="editProductSim" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" id="editProductDate" required>
                    </div>
                    <div class="form-group">
                        <label>Camera</label>
                        <input type="number" class="form-control" id="editProductCamera" required>
                    </div>
                    <div class="form-group">
                        <label>Display</label>
                        <input type="number" class="form-control" id="editProductDisplay" required>
                    </div>
                    <div class="form-group">
                        <label>Brand</label>
                        <select class="form-control" id="editProductBrand" required>
                            <option th:each="brand : ${listBrand}"
                                    th:value="${brand.brandId}"
                                    th:text="${brand.brandName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ram</label>
                        <select class="form-control" id="editProductRam" required>
                            <option value="8">8GB</option>
                            <option value="16">16GB</option>
                            <option value="32">32GB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Memory</label>
                        <select class="form-control" id="editProductMemory" required>
                            <option value="128">128GB</option>
                            <option value="256">256GB</option>
                            <option value="512">512GB</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

<script>

    $('#addEmployeeModal').on('submit', function() {


    // Thu thập dữ liệu từ các trường input
    var productData = {
       productName: $('#name').val(),
       price: $('#price').val(),
       cpu: $('#cpu').val(),
       origin: $('#origin').val(),
       sim: $('#sim').val(),
       releaseDate: $('#date').val(),
       camera: $('#camera').val(),
       dis: $('#dis').val(),
       ram: $('#ram').val(),
       memory: $('#memory').val(),
       brandId: $('#brand').val()
    };
    var picture = {
      pm: $('#pm').val(),
       pf: $('#pf').val(),
       pb: $('#pb').val(),
       ps: $('#ps').val()
    };

    var requestData = {
        productData: productData,
        picture: picture
    };

    // Gửi yêu cầu Ajax tới server để cập nhật sản phẩm
    $.ajax({
       url: '/api/add-product', // URL endpoint để them sản phẩm
       type: 'POST',
       contentType: 'application/json',
       data: JSON.stringify(requestData), // Thay đổi tại đây
       success: function(response) {
           // Xử lý khi cập nhật thành công
           console.log("Product added successfully:", response);

           // Ẩn modal sau khi cập nhật thành công
           $('#addEmployeeModal').modal('hide');
           window.alert("Product added successfully!");

           // Cập nhật danh sách sản phẩm (có thể tải lại trang hoặc cập nhật DOM)
           // Ví dụ: location.reload(); // Hoặc cập nhật DOM tùy thuộc vào yêu cầu cụ thể
       },
       error: function(error) {
           console.log("Error adding product: ", error);
       }
    });
});



    // Activate tooltip
    $('[data-toggle="tooltip"]').tooltip();

    // Khi nút "Edit" được nhấn
    $('.edit').on('click', function() {
        var phoneId = $(this).data('id');

        // Gửi yêu cầu Ajax tới server để lấy dữ liệu
        $.ajax({
            url: '/api/edit-product',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ id: phoneId }),
            success: function(response) {
             var phone = response.phone;
              var listBrand = response.listBrand;
                // Điền dữ liệu vào các trường trong popup
                 $('#editProductId').val(phone.phoneId);
                $('#editProductName').val(phone.productName);
                $('#editProductPrice').val(phone.price);
                $('#editProductCPU').val(phone.cpu);
                $('#editProductOrigin').val(phone.origin);
                $('#editProductSim').val(phone.sim);
                $('#editProductDate').val(phone.releaseDate);
                $('#editProductCamera').val(phone.camera);
                $('#editProductDisplay').val(phone.display);

                $('#editProductRam').val(phone.ram);
                $('#editProductMemory').val(phone.memory);

                $('#editProductBrand').empty();

                   // Duyệt qua danh sách listBrand và thêm các tùy chọn vào select box
                $.each(listBrand, function(index, brand) {
                    $('#editProductBrand').append('<option  th:value="${' + brand.brandId + '}" th:text="${' + brand.brandName + '}"></option>');
                   });

                   // Đặt giá trị cho select box <là></là> brandId của thương hiệu tương ứng với sản phẩm
                    $('#editProductBrand').val(phone.brand.brandName);
                // Hiển thị popup
                $('#editEmployeeModal').modal('show');
            },
            error: function(error) {
                console.log("Error fetching product data: ", error);
            }
        });
    });


// Khi form được submit
$('#editProductForm').on('submit', function(event) {
event.preventDefault();

// Thu thập dữ liệu từ các trường input
var productData = {
   phoneId: $('#editProductId').val(),
   productName: $('#editProductName').val(),
   price: $('#editProductPrice').val(),
   cpu: $('#editProductCPU').val(),
   origin: $('#editProductOrigin').val(),
   sim: $('#editProductSim').val(),
   releaseDate: $('#editProductDate').val(),
   camera: $('#editProductCamera').val(),
   display: $('#editProductDisplay').val(),
   ram: $('#editProductRam').val(),
   memory: $('#editProductMemory').val(),
   brandId: $('#editProductBrand').val()
};

// Gửi yêu cầu Ajax tới server để cập nhật sản phẩm
$.ajax({
   url: '/api/update-product', // URL endpoint để cập nhật sản phẩm
   type: 'POST',
   contentType: 'application/json',
   data: JSON.stringify(productData),
   success: function(response) {
       // Xử lý khi cập nhật thành công
       console.log("Product updated successfully:", response);

       // Ẩn modal sau khi cập nhật thành công
       $('#editEmployeeModal').modal('hide');

       // Cập nhật danh sách sản phẩm (có thể tải lại trang hoặc cập nhật DOM)
       // location.reload(); // Hoặc cập nhật DOM tùy thuộc vào yêu cầu cụ thể
   },
   error: function(error) {
       console.log("Error updating product: ", error);
   }
});
});

 $(document).ready(function() {

  loadProducts();

    function loadProducts() {
        $.ajax({
            url: '/api/products',
            type: 'GET',
            success: function(response) {
                // Xóa sạch nội dung cũ trong bảng
                $('#productTableBody').empty();

                // Thêm từng sản phẩm vào bảng
                response.forEach(function(phone) {
                    $('#productTableBody').append(`
                        <tr data-id="${phone.phoneId}">
                            <td>${phone.phoneId}</td>
                            <td>${phone.productName}</td>
                            <td>${phone.brand.brandName}</td>
                            <td>${phone.origin}</td>
                            <td>${phone.price} $</td>
                            <td>
                                <a href="#" class="edit" data-toggle="modal" data-target="#editEmployeeModal" data-id="${phone.phoneId}">
                                    <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                                </a>
                                <a href="#" class="delete" data-toggle="modal" data-target="#deleteEmployeeModal" data-id="${phone.phoneId}">
                                    <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                                </a>
                            </td>
                        </tr>
                    `);
                });
            },
            error: function(error) {
                console.log("Error loading products: ", error);
            }
        });
    }

    var phoneId; // Biến để lưu trữ ID của sản phẩm cần xóa

    // Khi nút xóa được nhấn
    $('.delete').on('click', function() {
        phoneId = $(this).data('id'); // Lấy ID của sản phẩm từ thuộc tính data-id

    });

    // Khi form trong modal được submit
        $('#deleteEmployeeModal').on('submit', function(event) {
            event.preventDefault();
            // Gửi yêu cầu Ajax tới server để xóa sản phẩm
            $.ajax({
                url: '/api/delete-product',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ id: phoneId }),
                success: function(response) {
                    // Hiển thị thông báo xóa thành công


                    // Ẩn modal sau khi xóa thành công
                    $('#deleteEmployeeModal').modal('hide');
                    $('tr[data-id="' + phoneId + '"]').remove();
                        toastr.success("Product deleted successfully!");
                },
                error: function(error) {
                    console.log("Error deleting product: ", error);
                }
            });
        });
    });
</script>
