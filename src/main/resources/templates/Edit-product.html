<div class="container tm-mt-big tm-mb-big">
  <div class="row">
    <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
      <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
        <div class="row">
          <div class="col-12">
            <h2 class="tm-block-title d-inline-block">Edit Product</h2>
          </div>
        </div>
        <div class="row tm-edit-product-row">
          <div class="col-xl-12 col-lg-12 col-md-12">
            <form th:action="@{/editProduct}" method="post" class="tm-edit-product-form">
              <div class="form-group mb-3">
                <label for="name">Phone ID
                </label>
                <input  name="pid" type="number" th:value="${phone.phoneId}"  class="form-control validate" />
              </div>
              <div class="form-group mb-3">
                <label for="name">Product Name
                </label>
                <input  name="name" type="text" th:value="${phone.productName}" class="form-control validate" />
              </div>
              <div class="form-group mb-3">
                <label for="name">CPU
                </label>
                <input   name="cpu" type="text"  th:value="${phone.cpu}" class="form-control validate" />
              </div>
              <div class="form-group mb-3">
                <label for="name">Camera
                </label>
                <input   name="camera" type="number"  th:value="${phone.camera}" class="form-control validate" />
              </div>
              <div class="form-group mb-3">
                <label for="category">Memory</label>
                <select class="custom-select tm-select-accounts" name="memory" >
                  <option  th:value="${phone.memory}" th:text="${phone.memory}" selected ></option>
                  <option value="64" >64</option>
                  <option value="128">128</option>
                  <option value="256">256</option>
                </select>
              </div>

              <div class="form-group mb-3">
                <label for="category">Category</label>
                <select class="custom-select tm-select-accounts" name="category" >
                  <option th:value="${phone.category.categoryId}" th:text="${phone.category.categoryName}" selected></option>
                  <option th:each="category : ${listCategory}"
                          th:value="${category.categoryId}"
                          th:text="${category.categoryName}">
                  </option>
                </select>
              </div>
              <div class="row">
                 <div class="form-group mb-3 col-xs-12 col-sm-6">
                 <label for="expire_date">Date
                 </label>
                 <input  name="date" type="date" th:value="${phone.releaseDate}"
                 class="form-control validate" data-large-mode="true" />
                 </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label >Sim</label>
                  <select class="custom-select tm-select-accounts" name="sim">
                    <option th:value="${phone.sim}" th:text="${phone.sim}" selected></option>
                    <option value="2 Sim" selected>2 Sim</option>
                    <option value="1 Sim, 1 e-sim">1 Sim, 1 e-sim</option>

                  </select>

                </div>




                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="stock">Price
                  </label>
                  <input  name="price" type="number" th:value="${phone.price}" class="form-control validate" />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="stock">Ram
                  </label>
                  <input  name="ram" type="number" th:value="${phone.ram}" class="form-control validate" />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="stock">Display
                  </label>
                  <input name="dis" type="number" th:value="${phone.display}" class="form-control validate" />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="stock">Origin
                  </label>
                  <input  name="origin" type="text" th:value="${phone.origin}" class="form-control validate" />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label >Brand</label>
                  <select class="custom-select tm-select-accounts" name="brand">
                    <option th:value="${phone.brand.brandId}" th:text="${phone.brand.brandName}" selected></option>
                    <option th:each="brand : ${listBrand}"
                            th:value="${brand.brandId}"
                            th:text="${brand.brandName}">
                    </option>
                  </select>
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6" readonly>
                  <label for="stock">Picture ID
                  </label>
                  <input  name="picid" type="number" th:value="${phone.picture.pictureId}" class="form-control validate" />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="stock">Picture Main
                  </label>
                  <input  name="pm" type="text" th:value="${phone.picture.main}" class="form-control validate" />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="stock">Picture Font
                  </label>
                  <input  name="pf" type="text" th:value="${phone.picture.front}" class="form-control validate" />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="stock">Picture Back
                  </label>
                  <input  name="pb" type="text" th:value="${phone.picture.back}" class="form-control validate" />
                </div>
                <div class="form-group mb-3 col-xs-12 col-sm-6">
                  <label for="stock">Picture Side
                  </label>
                  <input  name="ps" type="text" th:value="${phone.picture.site}" class="form-control validate" />
                </div>
              </div>

          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Now</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
